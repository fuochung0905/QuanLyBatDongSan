<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': '' ">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A </button>
        @if(collapsed){
            <div class="logo-text">Angular</div>
        }
        @if(collapsed){
            <button class="btn-close" (click)="closeCollapse()">
                <i class="pi pi-times" style="color: #ffff; font-size: 24px;" ></i>
            </button>
        }
       
    </div>
    <ul class="sidenav-nav">
        @for (header of nhomQuyens; track $index) {
            @if (this.checkNhomQuyenId(header.id)) {
        <li class="sidenav-nav-item">
            <a  class="sidenav-nav-link">
                <i class="sidenav-link-icon" [class]="header.icon"></i>
                <span class="sidenav-link-text">{{header.tenGoi}}</span>
            </a>
        </li>
            }
        }
    </ul>
</div>

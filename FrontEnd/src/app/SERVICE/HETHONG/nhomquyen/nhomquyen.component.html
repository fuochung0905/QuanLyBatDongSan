<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">QUẢN LÝ NHÓM QUYỀN</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Hệ thống</a></li>
                    <li class="breadcrumb-item active">Nhóm quyền</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <p-table
            [value]="nhomQuyenResponse" 
            selectionMode="multiple" 
            [(selection)]="selectedNhomQuyen" 
            [paginator]="true" 
            [rows]="10"
            [rowsPerPageOptions]="[10, 25, 50]" 
            [lazy]="true" 
            (onLazyLoad)="loadNhomQuyenlazy($event)" 
            [loading]="loading"
            dataKey="id"
            [resizableColumns]="true"
            emptyMessage="Không có dữ liệu"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="text-align:center;">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="tenGoi" style="width: 300px;">Tên gọi
                    
                    </th>
                    <th pSortableColumn="icon" style="width: 220px;">Icon
            
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-nhomQuyen>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="nhomQuyen.id" style="text-align:center;"></p-tableCheckbox>
                    </td>
                    <td style="text-align:center;">{{ nhomQuyen.tenGoi }}</td>
                    <td style="text-align:center;">{{ nhomQuyen.icon }}</td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">Không có dữ liệu</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>

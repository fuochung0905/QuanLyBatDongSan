<div class="card">
    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2" >
        <ng-template pTemplate="left">
            <p-button
                severity="success" 
                label="Thêm" 
                icon="pi pi-plus" 
                class="mr-2" 
               
            />
            <p-button
                severity="danger" 
                label="Sửa" 
               
              
            />
                <p-button
                severity="danger" 
                label="Xóa" 
                icon="pi pi-trash" 
            
              />
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload 
                mode="basic" 
                accept="image/*" 
                [maxFileSize]="1000000" 
                label="Import" 
                chooseLabel="Import" 
                class="mr-2 inline-block" />
            <p-button
                severity="help" 
                label="Export" 
                icon="pi pi-upload" />
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="VaiTroResponse"
        [rows]="1"
        [lazy]="true"
        [paginator]="true"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectVaiTro"
        [rowHover]="true"
        dataKey="id"    
        [totalRecords]="totalRow"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[1,2,3]"
        (onLazyLoad)="loadGetListPagingVaiTro($event)"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Quản lí vai trò</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="name" style="min-width:15rem">
                    Tên gọi 
                </th>
              
       
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-vaiTro>
            <tr>
                <td>
                    <p-tableCheckbox [value]="vaiTro" />
                </td>
                <td>
                    {{ vaiTro.tenGoi }}
                </td>
               
       
                
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ VaiTroResponse ? VaiTroResponse.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
  
    <p-confirmDialog [style]="{ width: '450px' }" />
</div>
